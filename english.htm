* {

}

/* Flexbox Rows */
.row {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Automatically adjust column count */

  margin: 10px 0; /* Add spacing between rows */
}

.column {
  flex: 0 1 calc(33.33% - 10px); /* Ensure three images per row with space */

}

img {
  width: 100%;
  height: auto; /* Maintain aspect ratio */
  border-radius: 5px; /* Optional: Rounded edges for images */
}

/* Responsive Design */
@media screen and (max-width: 768px) {
  .column {
    flex: 0 1 calc(50% - 10px); /* Two columns on medium screens */
  }
}

@media screen and (max-width: 480px) {
  .column {
    flex: 0 1 calc(100% - 10px); /* Single column on small screens */

}
